<!DOCTYPE html>
<html lang="en_En">
    <head>
        <meta charset="UTF-8">
        <title>ToDo Strona</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="start()">
        <div id="toDoList">
            <input id="searchBar" onfocus="focusText('searchBar')" onkeyup="changedSearchPrompt()">
            <div id="container">
            </div>
            <footer>
                <input id="textField" onfocus="focusText('textField')">
                <input id="dateField" type="date">
                <button id="addTask" type="button" onclick="addElement()">Add</button>
            </footer>
        </div>
    </body>
</html>
